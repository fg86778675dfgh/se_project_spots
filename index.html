<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="???" />
    <meta name="author" content="Elisa Castro" />
    <meta name="keywords" content="HTML, CSS, ??" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="images/Logo.svg" alt="Spot logo" class="header__logo">
      </header>
      <main class="content">
        <section class="profile page__section">
            <img src="images/avatar.jpg" alt="Bessie" class="profile__avatar">
            <div class="profile__column">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
             <button type="button" class="profile__edit-btn">
               <img src="images/pencil.svg" alt="Pencil icon">Edit profile
             </button>
            </div>
          <button type="button" id="profile__new-post-btn" class="profile__add-btn">
            <img src="images/plus.svg" alt="Plus icon" class="profile__plus-icon" >New Pots
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
           <template id="card-template">
            <li class="card">
              <button aria-level="Close modal" type="button" class="card__delete-btn card__delete-btn_deleted">
              </button>
              <img
              src=""
              alt=""
              class="card__image"/>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn">
                </button>
              </div>
            </li>
           </template>
          </ul>
        </section>
      </main>
      <footer class="footer">2025 Â© Spots</footer>


      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="images/CloseIcon.svg" alt="close icon" class="modal__close-icon">
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" id="profile-form" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label" >Name
              <input
              id="profile-name-input"
              type="text"
              name="name"
              minlength="2"
              maxlength="40"
              placeholder="Type your name"
              class="modal__input"
              required/>
              <span class="modal__error" id="profile-name-input-error" >Please fill out this field.</span>
            </label>
            <label for="profile-description-input" class="modal__label" >Description
              <input
              id="profile-description-input"
              type="text"
              name="description"
              minlength="2"
              maxlength="200"
              placeholder="Describe yourself"
              class="modal__input"
              required/>
              <span class="modal__error" id="profile-description-input-error" >Please lengthen this text to 2 characters or more (you are currently usina 1 character).</span>
            </label>
            <button type="submit" class="modal__submit-btn" >Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal" >
        <div class="modal__container" >
          <button type="button" class="modal__close-btn" >
            <img src="images/CloseIcon.svg" alt="close icon" class="modal__close-icon" >
          </button>
          <h2 class="modal__title" >New post</h2>
          <form name="edit-profile" id="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label" >image link
              <input
              id="card-link-input"
              type="url"
              name="link"
              placeholder="Paste a link to the picture"
              class="modal__input"
              required/>
              <span class="modal__error" id="card-link-input-error" >Please enter a URL.</span>
            </label>
            <label for="add-card-name-input" class="modal__label" >Caption
              <input
              id="add-card-name-input"
              type="text"
              minlength="2"
              maxlength="30"
              name="name"
              placeholder="Type your caption"
              class="modal__input"
              required/>
              <span class="modal__error" id="profile-caption-input-error" >Please fill out this field.</span>
            </label>
            <button type="submit" class="modal__submit-btn" >Save</button>
          </form>
        </div>
      </div>


      <div class="modal modal__content_type_preview" id="preview-modal">
        <div class="modal__content">
          <button
          aria-label="Close modal"
          class="modal__close-btn modal__close-btn_type_preview"
          id="modal__close-btn modal-preview__close-btn"
          type="button"></button>
          <img
          src="#"
          alt="#"
          class="modal__image"/>
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
