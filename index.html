<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="???" />
    <meta name="author" content="Elisa Castro" />
    <meta name="keywords" content="HTML, CSS, ??" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="images/Logo.svg" alt="Spot logo" class="header__logo">
      </header>
      <main class="content">
        <section class="profile page__section">
            <img src="images/avatar.jpg" alt="Bessie" class="profile__avatar">
            <div class="profile__column">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
             <button type="button" class="profile__edit-btn">
               <img src="images/pencil.svg" alt="Pencil icon">Edit profile
             </button>
            </div>
          <button type="button" class="profile__add-btn">
            <img src="images/plus.svg" alt="Plus icon" class="profile__plus-icon" >New Pots
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
           <template id="card-template">
            <li class="card">
              <img
              src=""
              alt=""
              class="card__image">
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
           </template>
          </ul>
        </section>
      </main>
      <footer class="footer">2024 Â© Spots</footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn">
            <img src="images/CloseIcon.svg" alt="close icon" class="modal__close-icon">
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" id="profile-form" class="modal__form">
            <label for="profile-name-input" class="modal__label">Name
              <input id="profile-name-input" type="text" class="modal__input"/>
            </label>
            <label for="profile-description-input" class="modal__label">Description
              <input id="profile-description-input" type="text" class="modal__input"/>
            </label>
            <button type="button" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
